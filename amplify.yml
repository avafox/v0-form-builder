version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          if [ ! -f package-lock.json ]; then
            echo "No package-lock.json found, generating..."
            npm install --package-lock-only --legacy-peer-deps
          fi
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
