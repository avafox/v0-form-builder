version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        - export SES_REGION=$SES_REGION
        - export SES_ACCESS_KEY_ID=$SES_ACCESS_KEY_ID
        - export SES_SECRET_ACCESS_KEY=$SES_SECRET_ACCESS_KEY
        - export SES_FROM_EMAIL=$SES_FROM_EMAIL
        - export SES_FROM_NAME=$SES_FROM_NAME
        - export MICROSOFT_CLIENT_ID=$MICROSOFT_CLIENT_ID
        - export MICROSOFT_CLIENT_SECRET=$MICROSOFT_CLIENT_SECRET
        - export MICROSOFT_TENANT_ID=$MICROSOFT_TENANT_ID
        - export NEXTAUTH_SECRET=$NEXTAUTH_SECRET
        - export NEXTAUTH_URL=$NEXTAUTH_URL
        - npm install --legacy-peer-deps
    build:
      commands:
        - export SES_REGION=$SES_REGION
        - export SES_ACCESS_KEY_ID=$SES_ACCESS_KEY_ID
        - export SES_SECRET_ACCESS_KEY=$SES_SECRET_ACCESS_KEY
        - export SES_FROM_EMAIL=$SES_FROM_EMAIL
        - export SES_FROM_NAME=$SES_FROM_NAME
        - export MICROSOFT_CLIENT_ID=$MICROSOFT_CLIENT_ID
        - export MICROSOFT_CLIENT_SECRET=$MICROSOFT_CLIENT_SECRET
        - export MICROSOFT_TENANT_ID=$MICROSOFT_TENANT_ID
        - export NEXTAUTH_SECRET=$NEXTAUTH_SECRET
        - export NEXTAUTH_URL=$NEXTAUTH_URL
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
